<body>
    <div class="bg-warning st-header">

        <button id="btn_Home" class="btn btn-lg btn-primary fa fa-home fa-2x " onclick=" gotoHome()"></button>
        <div class="pull-right">
            <button id="btn_NewNoteWiz" class="btn btn-success fa fa-plus-circle  fa-2x "></button>

    </div>
	
    <div id="dialog_NewNoteWiz" class="st-dialog">
        <div class="st-context">
            <div class="action-box st-alert">

            </div>
            <div class="action-box st-meeting">

            <div class="action-box st-transport">

            <div class="action-box st-shop">

            <div class="action-box st-edu">
                <i class="fa fa-graduation-cap  fa-4x"></i>
            </div>
        </div>
    </div>
    <div id="content_main1" class="st-content-main" data-main_content_status="content_main_new" style="-webkit-animation-duration: 400ms; ">
    </div>

    <div id="content_main2" class="st-content-main" data-main_content_status="content_main_old" style="-webkit-animation-duration: 400ms; ">

    </div>

    <script src="plugin/modernizr.custom.js"></script>
    <script src="plugin/classie.js"></script>
    <script src="plugin/modalEffects.js"></script>
    <script>
        var _ActivePage = 1;
        $(document).ready(function () {

			//window.location="drawshape.html";

            showPage("listnote.html");
          

            $("#dialog_NewNoteWiz").stDialog({
                dialogType: "ActionBox",
                showTrigger: "#btn_NewNoteWiz",
                TriggerEvent: "click",
                inEffect: "bounceInDown",
                outEffect: "bounceOutDown",
                onClose: function (data) {
                    if (data == "alert") {
                        showPage("newnote.html");
                    }
                    if (data == "meeting") {
                        showPage("newmeeting.html");
                    }
                }
            });
	

        });


        function gotoHome() {

            showPage("listnote.html");
        }

        function showPage(page) {
            $.get(page, function (data, status) {
                if (_ActivePage == 1) {
                    $('#content_main2').hide();
                    $('#content_main1').show().html(data);
                    _ActivePage = 2;
                    return;
                }
                if (_ActivePage = 2) {
                    $('#content_main1').hide();
                    $('#content_main2').show().html(data);
                    _ActivePage = 1;
                }


            });
        }
        
        function loadPageOnContainer(page,container)
        {
            $.get(page, function (data, status) {
                    $('#'+container).show().html(data);
                });
        }

        function showNewNoteWiz() {

        }

    </script>
	
				        <!-- defaults -->
        <script type="text/javascript">
              function onDeviceReady() {
                $("#app-status-ul").append('<li>deviceready event received</li>');

			
				try 
				{ 
                	var pushNotification = window.plugins.pushNotification;

                if (device.platform == 'android' ) {
					pushNotification.register(successHandler, errorHandler, {"senderID":"661780372179","ecb":"onNotification"});		
					} else {
                    	pushNotification.register(tokenHandler, errorHandler, {"badge":"true","sound":"true","alert":"true","ecb":"onNotificationAPN"});	
                	}
                }
				catch(err) 
				{ 
					txt="There was an error on this page.\n\n"; 
					txt+="Error description: " + err.message + "\n\n"; 
					alert(txt); 
				} 
            }
			
        </script>
